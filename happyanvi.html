<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            padding: 20px;
            border: 5px solid white;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            animation: glow 2s infinite;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .heart {
            font-size: 5em;
            color: red;
            animation: pulse 1.5s infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 3px 3px 20px rgba(255, 255, 255, 0.8);
            }
            50% {
                text-shadow: 3px 3px 50px rgba(255, 255, 255, 1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Anniversary!</h1>
        <p>To the most amazing Bhai and Bhabhi,<br> Wishing you a lifetime of love and happiness!</p>
        <div class="heart">&hearts;</div>
    </div>
</body>
</html>
